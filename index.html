<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
      body {
        max-width: 960px;
        margin: 20px auto;
        background: #ccc;
      }

      h1 {
        text-align: center;
      }

      ul {
        list-style-type: none;
      }

      ul li {
        display: flex;
        margin: 20px;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
      }

      ul li img {
        margin-right: 20px;
      }

      li.fav {
        background-color: #ff9ed2;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Books:</h1>
      <ul>
        <li
          v-for="book in books"
          :class="{fav:book.isFav}"
          @click="toggleFav(book)"
        >
          <img :src="book.img" alt="book.title" />
          <div>
            <h3>{{book.title}}</h3>
            <p>{{book.author}}</p>
          </div>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
